{% extends 'index.html' %}
{% block title %}
<title>Update_Profile</title>
{% endblock %}
{% block body %}
<form action="/update-profile/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container py-5 my-5 m-r--15 p-r-15">
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-99">
                <div class="card-body">
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-2 text-primary">Personal Details</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" class="form-control" name="name" id="fullName" placeholder="Enter full name"
                                    value="{{buyer.name}}">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="pic">Pic</label>
                                <input type="file" class="form-control" name="pic" id="fullName">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="eMail">Email</label>
                                <input type="email" class="form-control" name="email" id="eMail" placeholder="Enter email ID"
                                    value="{{buyer.email}}">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter phone number"
                                    value="{{buyer.phone}}">
                            </div>
                        </div>
                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mt-3 mb-2 text-primary">Address</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="Street">Address1</label>
                                <input type="name" class="form-control" name="addressline1" id="Street"
                                    placeholder="House No., Floor No., Bulding No.: " value="{{buyer.addressline1}}">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="Street">Address2</label>
                                <input type="name" class="form-control" name="addressline2" id="Street" placeholder="Street No.: "
                                    value="{{buyer.addressline2}}">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="Street">Address3</label>
                                <input type="name" class="form-control" name="addressline3" id="Street" placeholder="Village Name "
                                    value="{{buyer.addressline3}}">
                        </div>
                    </div>
                    <div class=" col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="pin">Pin Code</label>
                                    <input type="text" class="form-control" name="pin" id="pin" placeholder="Pin Code"
                                        value="{{buyer.pin}}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="ciTy">City</label>
                                    <input type="name" class="form-control" name="city" id="city" placeholder="Enter City"
                                        value="{{buyer.city}}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="sTate">State</label>
                                    <input type="text" class="form-control" name="state" id="state" placeholder="Enter State"
                                        value="{{buyer.state}}">
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-center">
                                    <button type="submit" id="submit" name="submit"
                                        class="btn btn-primary">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
