{% extends 'index.html' %}
{% block title %}
<title>Signup</title>
{% endblock %}
{% block body %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100" style="padding-top: 50px;">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Sign up</h3>
                        <form action="/signup/" method="post">
                            {% if messages %}
                            {% for m in messages %}
                            <div class="alert alert-danger text-center alert-dismissible fade show" role="alert">{{m}}
                            </div>
                            {% endfor %}
                            {% endif %}
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-3">

                                    <div class="form-outline">
                                        <label class="form-label" for="name">Name</label>
                                        <input type="text" name="name" id="name" class="form-control form-control-lg" />
                                    </div>

                                </div>
                                <div class="col-md-6 mb-3">

                                    <div class="form-outline">
                                        <label class="form-label" for="username">username</label>
                                        <input type="text" name="username" id="username"
                                            class="form-control form-control-lg" />
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="email" name="email" id="email"
                                            class="form-control form-control-lg" />
                                    </div>

                                </div>
                                <div class="col-md-6 mb-3 pb-2">

                                    <div class="form-outline">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <input type="text" class="form-control form-control-lg" name="phone" id="phone">
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3 d-flex align-items-center">

                                    <div class="form-outline">
                                        <label for="password" class="form-label">Passowrd</label>
                                        <input type="password" name="password" class="form-control form-control-lg"
                                            id="password" />
                                    </div>

                                </div>
                                <div class="col-md-6 mb-3">

                                    <div class="form-outline">
                                        <label for="cpassword" class="form-label">Confirm Passowrd</label>
                                        <input type="password" name="cpassword" class="form-control form-control-lg"
                                            id="cpassword" />
                                    </div>
                                </div>
                            </div>
                            <div class="mt-1">
                                <button type="submit" class="btn btn-primary" style="width: 100%;">Continue</button>
                            </div>

                            <hr class="my-4">
                            <div class="d-flex align-items-center justify-content-center pb-4">
                                <p class="mb-0 me-2">Already have an account?</p>
                                <a type="button" class="text-primary" href="/login/">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
